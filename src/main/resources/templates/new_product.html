<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<style>
tr {
	color: white;
}
h2 {
	color: white;
}

th, td {
  padding: 10px;
}

</style>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<title>[[#{app.title}]]</title>
</head>
<body style="font-family: Arial; background-color:#33475b">
    <div align="center">
        <h2>[[#{app.title}]]</h2>
        <br />
        <form 
        action="#" 
        th:action="@{/save}" 
        th:object="${product}"
        method="post">
 
            <table >
                <tr>
                    <td>[[#{app.name}]]:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>[[#{app.brand}]]:</td>
                    <td><input type="text" th:field="*{brand}" /></td>
                </tr>
                <tr>
                    <td>[[#{app.placeofmanufacture}]]:</td>
                    <td><input type="text" th:field="*{madein}" /></td>
                </tr>
                <tr>
                    <td>[[#{app.price}]]</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>                            
                <tr>
                    <td ><button class="btn btn-primary" type="submit">[[#{app.save}]]</button> </td>
                    <td ><a href="/" class="btn btn-danger" role="button">[[#{app.goback}]]</a> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
